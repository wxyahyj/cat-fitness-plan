<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>uto的猫猫健身打卡计划</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fffafc;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffb6c1;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
    .card {
      background: #ffeef4;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .day-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐱 uto的猫猫健身打卡计划</h1>
    <p>轻松塑形，每天一点点，喵！💪</p>
  </header>

  <div class="section">
    <h2>✅ 今日打卡</h2>
    <button onclick="打卡()">我打卡啦！</button>
    <table id="打卡记录">
      <tr><th>日期</th><th>状态</th></tr>
    </table>
  </div>

  <div class="section">
    <h2>🧘‍♀️ 一周训练卡片</h2>
    <div class="card" id="训练内容">
      <!-- 一周动作清单将自动填充 -->
    </div>
  </div>

  <div class="section">
    <h2>🍽️ 饮食建议</h2>
    <ul>
      <li>早餐：鸡蛋 + 燕麦 + 牛奶或豆浆</li>
      <li>午餐：蔬菜 + 主食 + 瘦肉或豆腐</li>
      <li>晚餐：清淡为主，可加蛋白粉或酸奶</li>
      <li>零食：坚果、水果、无糖酸奶</li>
    </ul>
  </div>
  
<div class="section">
  <h2>🏆 我的猫猫打卡徽章</h2>
  <div id="徽章展示">暂无徽章，继续努力喵！😺</div>
</div>

  <div class="section">
    <h2>🐾 鼓励语 & 心情记录</h2>
    <p id="鼓励语">“你已经很棒了，继续加油喵！”</p>
    <textarea placeholder="今天的心情记录..."></textarea>
  </div>

<script src="main.js"></script>

</body>
</html>
