<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>猫猫健身打卡计划</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fffafc;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffb6c1;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐱 猫猫健身打卡计划</h1>
    <p>一起变强壮，喵！💪</p>
  </header>

  <div class="section">
    <h2>✅ 今日打卡</h2>
    <button onclick="打卡()">我打卡啦！</button>
    <table id="打卡记录">
      <tr><th>日期</th><th>状态</th></tr>
    </table>
  </div>

  <div class="section">
    <h2>🏋️‍♀️ 每周健身计划</h2>
    <table>
      <tr><th>星期</th><th>训练内容</th></tr>
      <tr><td>周一</td><td>深蹲 + 俯卧撑</td></tr>
      <tr><td>周二</td><td>慢跑 30 分钟</td></tr>
      <tr><td>周三</td><td>核心训练（平板支撑、卷腹）</td></tr>
      <tr><td>周四</td><td>休息或拉伸</td></tr>
      <tr><td>周五</td><td>引体向上 + 弹力带训练</td></tr>
      <tr><td>周六</td><td>HIIT 高强度间歇训练</td></tr>
      <tr><td>周日</td><td>瑜伽 + 冥想</td></tr>
    </table>
  </div>

  <div class="section">
    <h2>📉 体重变化趋势</h2>
    <canvas id="weightChart" width="600" height="300"></canvas>
  </div>

  <div class="section">
    <h2>🍽️ 饮食建议</h2>
    <ul>
      <li>早餐：蛋白质 + 碳水（如鸡蛋 + 燕麦）</li>
      <li>午餐：均衡搭配（蔬菜 + 主食 + 肉类）</li>
      <li>晚餐：清淡为主，避免高糖高脂</li>
      <li>零食：坚果、水果、酸奶</li>
    </ul>
  </div>

  <div class="section">
    <h2>🐾 鼓励语 & 心情记录</h2>
    <p id="鼓励语">“你已经很棒了，继续加油喵！”</p>
    <textarea placeholder="今天的心情记录..."></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function 打卡() {
      const table = document.getElementById("打卡记录");
      const row = table.insertRow(-1);
      const dateCell = row.insertCell(0);
      const statusCell = row.insertCell(1);
      const today = new Date().toLocaleDateString();
      dateCell.innerText = today;
      statusCell.innerText = "已打卡 ✅";
    }

    const ctx = document.getElementById('weightChart').getContext('2d');
    const weightChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['7/1', '7/8', '7/15', '7/22', '7/29'],
        datasets: [{
          label: '体重 (kg)',
          data: [60, 59.5, 59, 58.7, 58.2],
          borderColor: '#ff69b4',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script>
</body>
</html>
