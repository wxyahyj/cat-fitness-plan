<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>uto的猫猫健身打卡计划</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fffafc;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffb6c1;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
    .card {
      background: #ffeef4;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .day-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐱 uto的猫猫健身打卡计划</h1>
    <p>轻松塑形，每天一点点，喵！💪</p>
  </header>

  <div class="section">
    <h2>✅ 今日打卡</h2>
    <button onclick="打卡()">我打卡啦！</button>
    <table id="打卡记录">
      <tr><th>日期</th><th>状态</th></tr>
    </table>
  </div>

  <div class="section">
    <h2>🧘‍♀️ 一周训练卡片</h2>
    <div class="card" id="训练内容">
      <!-- 一周动作清单将自动填充 -->
    </div>
  </div>

  <div class="section">
    <h2>🍽️ 饮食建议</h2>
    <ul>
      <li>早餐：鸡蛋 + 燕麦 + 牛奶或豆浆</li>
      <li>午餐：蔬菜 + 主食 + 瘦肉或豆腐</li>
      <li>晚餐：清淡为主，可加蛋白粉或酸奶</li>
      <li>零食：坚果、水果、无糖酸奶</li>
    </ul>
  </div>
  
<div class="section">
  <h2>🏆 我的猫猫打卡徽章</h2>
  <div id="徽章展示">暂无徽章，继续努力喵！😺</div>
</div>

  <div class="section">
    <h2>🐾 鼓励语 & 心情记录</h2>
    <p id="鼓励语">“你已经很棒了，继续加油喵！”</p>
    <textarea placeholder="今天的心情记录..."></textarea>
  </div>

  <script>
    const 动作计划 = {
      0: ["深蹲（15次 × 2组）", "臀桥（20次 × 2组）", "静态弓步蹲（左右各30秒）", "猫式伸展（30秒）"],
      1: ["仰卧卷腹（15次 × 2组）", "死虫式（左右交替20次）", "仰卧抬腿（15次 × 2组）", "平板支撑（30秒 × 2组）"],
      2: ["原地踏步（3分钟）", "开合跳（20次 × 2组）", "高抬腿（30秒 × 2组）", "体侧伸展（左右各30秒）"],
      3: ["俯卧撑（膝盖支撑版，10次 × 2组）", "俯身后摆臂（20次）", "手臂画圈（前后各20圈）", "猫式伸展（30秒）"],
      4: ["下犬式（30秒）", "战士一式（左右各30秒）", "坐姿前屈（30秒）", "冥想呼吸（5分钟）"],
      5: ["跳舞、散步、逛街、骑车，随心所欲动一动就好 🐾"],
      6: ["站立前屈（30秒）", "蝴蝶式（30秒）", "仰卧扭转（左右各30秒）", "冥想呼吸（5分钟）"]
    };

    function 打卡() {
      const table = document.getElementById("打卡记录");
      const row = table.insertRow(-1);
      const dateCell = row.insertCell(0);
      const statusCell = row.insertCell(1);
      const today = new Date().toLocaleDateString();
      dateCell.innerText = today;
      statusCell.innerText = "已打卡 ✅";
      localStorage.setItem(today, "打卡成功");
    }

    function 加载训练内容() {
      const container = document.getElementById("训练内容");
      container.innerHTML = "";

      const 星期 = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];

      for (let i = 0; i < 7; i++) {
        const 动作 = 动作计划[i];
        const section = document.createElement("div");
        section.innerHTML = `<div class="day-title">📅 ${星期[i]}</div>` + 动作.map(item => `<p>🐾 ${item}</p>`).join("");
        container.appendChild(section);
      }
    }

    function 恢复打卡记录() {
      const table = document.getElementById("打卡记录");
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);
        const row = table.insertRow(-1);
        row.insertCell(0).innerText = key;
        row.insertCell(1).innerText = value;
      }
    }

    加载训练内容();
    恢复打卡记录();
  </script>
</body>
</html>
